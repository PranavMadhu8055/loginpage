<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login Form</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <style>  
        /* .logo {  
            width: 180px;  
            position: absolute;  
            top: 50px;  
        } */  

        .img1 {  
            background-image: url('images/back1.jpg');  
            background-size: cover;  
            background-position: center;  
            width: 100%;  
            height: 80vh;  
        }  

        body {  
            background-image: url('images/back2.jpg');  
            background-size: cover;  
            background-position: center;  
            margin: 0;  
        }  

        .boxshadow {  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);  
        }  

        .social-btn {  
            width: 100%;  
            margin-top: 10px;  
            color: #000; /* Set text color to black */  
        }  

        /* Optional styling for the hr */  
        hr {  
            border: none;  
            border-top: 1px solid #ccc;  
            margin: 20px 0;  
        }  

        .btn-white {  
            background-color: white; /* Set background to white */  
        }  
    </style>  
</head>  

<body>  

    <div class="d-flex justify-content-center pt-5">  
        <div class="row w-50 boxshadow rounded">  
            <div class="col-md-6 col-sm-0 img1 rounded d-flex justify-content-center ">  
                <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>  
                <dotlottie-player src="https://lottie.host/9f93a2ce-16e1-4838-8268-f991f579e367/eeEYfxHTOz.json"  
                    background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay></dotlottie-player>  
            </div>  

            <div class="col-md-6 col-sm-12 p-5 bg-light d-flex justify-content-center rounded">  
                <div class="m-auto">  
                    <form id="loginForm">  
                        <div class="row ">  
                            <div class="col-12 text-center">  
                                <h5 style="font-weight: bold;">Sign in to your account</h5>  
                            </div>  
                        </div>  

                        <div class="row mb-3">  
                            <div class="col-12">  
                                <label for="username" class="form-label fw-bold">Username</label>  
                            </div>  
                            <div class="col-12">  
                                <div class="input-group">  
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>  
                                    <input type="text" id="username" class="form-control" placeholder="Username"  
                                        required aria-label="Username">  
                                </div>  
                            </div>  
                        </div>  

                        <div class="row mb-3">  
                            <div class="col-12">  
                                <label for="password" class="form-label">Password</label>  
                            </div>  
                            <div class="col-12">  
                                <div class="input-group">  
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>  
                                    <input type="password" id="password" class="form-control" placeholder="Password"  
                                        required aria-label="Password">  
                                </div>  
                            </div>  
                        </div>  

                        <div class="row">  
                            <div class="col-12 text-center">  
                                <button type="submit" class="btn btn-primary w-100 border-0"  
                                    style="background-color:#001F3F;">Login</button>  
                            </div>  
                        </div>  
                    </form>  
                    <hr>  
                    <div class="text-center mt-4">  
                        <button class="btn btn-white social-btn border" style="border-color: #DB4437;">  
                            <img src="images/googlelogo.png" alt="Google Logo"  
                                style="width: 20px; margin-right: 8px;">  
                            Login with Google  
                        </button>  
                        <button class="btn btn-white social-btn border" style="border-color: #3B5998;">  
                            <img src="images/facebook2.png"  
                                alt="Facebook Logo" style="width: 20px; margin-right: 8px;">  
                            Login with Facebook  
                        </button>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
</body>  

</html>
